<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Decision Making | JS</title>
  </head>
  <body>
    <script>
      var x = 10.5;
      var y = 10;



      if (x == y) {
        console.log("X is equals Y");
      } else if (x > y) {
        console.log("Xis greater than Y");
      }
    </script>
  </body>
</html>
