<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Quizzer</title>
  </head>
  <body>
    <h2 id="test_status"></h2>
    <div id="test"></div>
  </body>
  <script>
    var pos = 0;
    var test,test_status, question, choice, choices, chA, chB, correct = 0;
    var questions = [
    [  "HTML stands for what?",
      "High Tension Marking Language",
      "Hyper Text Markingup Language",
      "Hyper Text Markup Language",
      "C",
    ],
    [
      "Meaning of CSS?",
      "Cascading Style Sheet",
      "Cat Saucing Sam",
      "Cascading Sans Serif",
      "A",
    ],
  ];

  function get(x) {
    return document.getElementById(x)
  }
  function renderQuestions () {
    test = get("test");
    if (pos >= questions.length){
      test.innerHTML = "<h2> You Got" + correct + " of " + questions.length;
      pos = 0;
      correct = 0;
      return false;
      [.test_status] = "Test Complete";
    }
    test_status = get("test_status");
    test_status.innerHTML = "<h2>Question "+ (pos+1) + " of " + questions.length + "</h2>"

    // test_status.innerHTML = "Test Complete";
    question = questions[pos][0];
    chA = questions[pos][1];
    chB = questions[pos][2];
    chC = questions[pos][3];
    test.innerHTML = "<h3>" + question + "<h3>";
    test.innerHTML += "<input type = 'radio' name = 'choices' value = 'A'>"+ chA + "<br>";
    test.innerHTML += "<input type = 'radio' name = 'choices' value = 'B'>"+ chB + "<br>";
    test.innerHTML += "<input type = 'radio' name = 'choices' value = 'C'>"+ chC + "<br>";
    test.innerHTML += "<button onClick = 'checkAnswer()'>Submit Answer</button>";
  }

  window.addEventListener("load",renderQuestions);
  function checkAnswer() {
    choices = document.getElementsByName("choices");
    for (var i = 0; i < choices.length; i++) {
      if(choices[i].checked) {
        choice = choices[i].value;
      }
    }

    if (choice == questions[pos][4]) {
      correct++;
    }
    pos++;
    renderQuestions();
  }
  </script>
</html>
