<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS_TIMER</title>
  </head>
  <body>
      <div id="timer"></div>
  </body>
  <script>
    // function sum(a, b) {
    //   console.log(a + b);
    // }
    // set
    var total_seconds = 60 * 1;
    var minutes = parseInt(total_seconds / 60);
    var seconds = parseInt(total_seconds % 60);
    var timer = document.getElementById('timer');
    function countDown() {
      // Add leading zeros eg 09 seconds 09 minutes
      if (minutes < 10) {
        minutes = "0" + minutes;
      }
      if (seconds < 10) {
        seconds = "0" + seconds;
      }
      if (total_seconds <= 40) {
        timer.style.color = 'red';
  s    }
      // display in HTML
      timer.innerHTML = " Time left: "+ minutes + " minutes " + seconds + " seconds ";
      if (total_seconds <= 0) {
        timer.innerHTML = "<h1> Time Up!!!!";
      } else {
        total_seconds = total_seconds -1;
        minutes = parseInt(total_seconds / 60);
        seconds = parseInt(total_seconds % 60);
        setTimeout("countDown()", 1000);
      }
      // total_seconds = total_seconds -1;
      // minutes = parseInt(total_seconds / 60);
      // seconds = parseInt(total_seconds % 60);
      // setTimeout("countDown()", 1000);
    }
    setTimeout(countDown, 1000);
  </script>
</html>
